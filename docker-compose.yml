# ===========================================
# CV Benchmark Platform - Docker Compose
# ===========================================
# Three services: Web, Worker, Database

services:
  # ---------- PostgreSQL Database ----------
  db:
    image: postgres:16-alpine
    container_name: benchmark_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-benchmark_platform}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------- Django Web Server ----------
  web:
    build: .
    container_name: benchmark_web
    restart: unless-stopped
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 2
      "
    ports:
      - "${WEB_PORT:-8000}:8000"
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-benchmark_platform}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy

  # ---------- Django-Q2 Worker ----------
  worker:
    build: .
    container_name: benchmark_worker
    restart: unless-stopped
    command: python manage.py qcluster
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-benchmark_platform}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - media_data:/app/media
    depends_on:
      db:
        condition: service_healthy
      web:
        condition: service_started

volumes:
  postgres_data:
  media_data:
  static_data:
